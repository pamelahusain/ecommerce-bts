<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro Tienda Army Forever BTS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 40px auto;
      padding: 10px;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #f879a5;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      border-radius: 5px;
    }
    button:hover {
      background-color: #d86891;
    }
    .error {
      color: red;
      margin-top: 5px;
      font-size: 0.9em;
    }
    .success {
      color: green;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Regístrate y obtené descuentos exclusivos</h2>
  <form id="form-registro" novalidate>
    <label for="nombre">Nombre completo:</label>
    <input
      type="text"
      id="nombre"
      name="nombre"
      required
      pattern="^[A-Za-zÁÉÍÓÚáéíóúÑñ\s]+$"
      title="Solo letras y espacios, por favor."
      placeholder="Ingresa tu nombre"
    />
    <div id="error-nombre" class="error"></div>

    <label for="telefono">Teléfono:</label>
    <input
      type="tel"
      id="telefono"
      name="telefono"
      required
      pattern="^\d+$"
      title="Solo números, por favor."
      placeholder="Ingresa tu teléfono"
    />
    <div id="error-telefono" class="error"></div>

    <label for="email">Correo electrónico:</label>
    <input
      type="email"
      id="email"
      name="email"
      required
      placeholder="Ingresa tu e-mail"
    />
    <div id="error-email" class="error"></div>

    <label for="password">Contraseña:</label>
    <input
      type="password"
      id="password"
      name="password"
      required
      minlength="6"
      placeholder="Ingresa tu contraseña"
    />
    <div id="error-password" class="error"></div>

    <button type="submit">Registrarme</button>
  </form>

  <p id="mensaje-registro" class="success" style="display:none;"></p>

  <script>
    const form = document.getElementById('form-registro');
    const mensajeRegistro = document.getElementById('mensaje-registro');

    const errores = {
      nombre: document.getElementById('error-nombre'),
      telefono: document.getElementById('error-telefono'),
      email: document.getElementById('error-email'),
      password: document.getElementById('error-password')
    };

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      // Limpio errores previos
      Object.values(errores).forEach(e => e.textContent = '');
      mensajeRegistro.style.display = 'none';
      mensajeRegistro.textContent = '';

      let valido = true;

      // Validar nombre: solo letras y espacios
      const nombre = form.nombre.value.trim();
      const regexNombre = /^[A-Za-zÁÉÍÓÚáéíóúÑñ\s]+$/;
      if (!regexNombre.test(nombre)) {
        errores.nombre.textContent = 'Por favor ingresa un nombre válido, solo letras y espacios.';
        valido = false;
      }

      // Validar teléfono: solo números
      const telefono = form.telefono.value.trim();
      const regexTelefono = /^\d+$/;
      if (!regexTelefono.test(telefono)) {
        errores.telefono.textContent = 'Por favor ingresa un teléfono válido, solo números.';
        valido = false;
      }

      // Validar email: lo hace HTML5 con type="email" pero chequeamos campo vacío
      const email = form.email.value.trim();
      if (!email) {
        errores.email.textContent = 'El correo es obligatorio.';
        valido = false;
      }

      // Validar password mínimo 6 caracteres
      const password = form.password.value;
      if (password.length < 6) {
        errores.password.textContent = 'La contraseña debe tener al menos 6 caracteres.';
        valido = false;
      }

      if (!valido) return;

      // Si todo está ok, mostrar mensaje de éxito
      mensajeRegistro.textContent = 'Gracias por registrarte, es un registro ficticio.';
      mensajeRegistro.style.display = 'block';

      form.reset();
    });
  </script>
</body>
</html>
