    <form id="form-registro" class="contacto" action="#" method="POST" novalidate>
      <label for="nombre">Nombre completo:</label>
      <input
        type="text"
        id="nombre"
        name="nombre"
        required
        pattern="^[A-Za-z√Å√â√ç√ì√ö√°√©√≠√≥√∫√ë√±\s]+$"

        type="tel"

        required
        pattern="^\d+$"

  <script>
    const form = document.getElementById('form-registro');
    const mensajeRegistro = document.getElementById('mensaje-registro');

    const errores = {
      nombre: document.getElementById('error-nombre'),
      telefono: document.getElementById('error-telefono'),
      email: document.getElementById('error-email'),
      password: document.getElementById('error-password')
    };

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      // Limpiar errores y mensaje
      Object.values(errores).forEach(e => e.textContent = '');
      mensajeRegistro.style.display = 'none';
      mensajeRegistro.textContent = '';

      let valido = true;

      // Validar nombre
      const nombre = form.nombre.value.trim();
      const regexNombre = /^[A-Za-z√Å√â√ç√ì√ö√°√©√≠√≥√∫√ë√±\s]+$/;
      if (!regexNombre.test(nombre)) {
        errores.nombre.textContent = 'Por favor ingresa un nombre v√°lido, solo letras y espacios.';
        valido = false;
      }

      // Validar tel√©fono
      const telefono = form.telefono.value.trim();
      const regexTelefono = /^\d+$/;
      if (!regexTelefono.test(telefono)) {
        errores.telefono.textContent = 'Por favor ingresa un tel√©fono v√°lido, solo n√∫meros.';
        valido = false;
      }

      // Validar email con HTML5, pero chequeamos vac√≠o
      const email = form.email.value.trim();
      if (!email) {
        errores.email.textContent = 'El correo es obligatorio.';
        valido = false;
      }

      // Validar password
      const password = form.password.value;
      if (password.length < 6) {
        errores.password.textContent = 'La contrase√±a debe tener al menos 6 caracteres.';
        valido = false;
      }

      if (!valido) return;

      // Si todo ok
      mensajeRegistro.textContent = 'Gracias por registrarte, es un registro ficticio.';
      mensajeRegistro.style.display = 'block';

      form.reset();
    });
  </script>
